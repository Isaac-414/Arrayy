<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>Bracket Indexing</h2>

    <p>JavaScript array element are accessed using numeric indexes (starting from 0).</p>

    <p id="demo"></p>

    <script>
      const cars = ["Saab", "Volvo", "BMW"];
      cars[0] = "opel";
      document.getElementById("demo").innerHTML = cars;
    </script>
  </body>
</html>
